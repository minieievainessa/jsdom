<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Sample</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section>
        <img src="img/dinosaur.jpg" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <section class="price-list"></section>
    <div class="clock"></div>
    <button class="clock Toggle">Hide clock</button>
    <button class="toggle-pars">Toggle All Paragraphs</button>
      <form class="calc">
         <input type="text" name="display" placeholder="0" readonly >
         <div class="digits">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>4</button>
         </div>
         <div class="opers">
             <button>+</button>
             <button>-</button>
         </div>
         <button class="equal">=</button>
     </form>
     
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>


</body>

</html>
